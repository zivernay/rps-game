<!DOCTYPE html>
<html lang="en">
    <head>
        <title>rock paper scissors</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <link rel="stylesheet" href="style/app.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Glory:wght@100;400;700&display=swap" rel="stylesheet"> 
        <script src="js/rpsGame.js" defer></script>
    </head>
    <body>
        <header>
            <ul class="profiles">
                <li class="player profile hidden">
                    <img class="icon" src="./resources/icons/person_FILL0_wght400_GRAD0_opsz48.svg" alt="">
                    <div class="name">Huei</div>
                    <div class="edit">
                        <img class="icon" src="./resources/icons/edit_FILL0_wght400_GRAD0_opsz48.svg" alt="">
                        <span class="tooltip">edit</span>
                    </div>
                </li>
                <li class="logo profile">
                    <span class="bigLetters">R</span>
                    <span class="smallcaps">OCK</span>
                    <span class="seperator">|</span>
                    <span class="bigLetters">P</span>
                    <span class="smallcaps">APPER</span>
                    <span class="seperator">|</span>
                    <span class="bigLetters">S</span>
                    <span class="smallcaps">CISSORS</span>
                </li>
                <li class="computer profile hidden">
                    <div class="name">Computer</div>
                    <img class="icon" src="./resources/icons/computer_FILL0_wght400_GRAD0_opsz48.svg" alt="">
                </li>
            </ul>
        </header>
        <main class="game">
            <aside class="quick">
                <span>Quick</span>
                <span>Game</span>
            </aside>
            <article class="custom">
                <h2> Custom new Game</h2>
                <form action="#">
                    <fieldset>
                        <label for="playerName">Player Name</label>
                        <input type="text" id="playerName" name="playerName">
                        <label for="numberOfRound">Number of Rounds</label>
                        <input type="number" id="rounds" name="numberOfRounds">
                        <button>infinite</button>
                        <button>START</button>
                    </fieldset>
                </form>
            </article>
        </main>
        <footer>Copyright info</footer>
        <div id="options">
            <button class="option" id="rock">rock</button>
            <button class="option" id="paper">paper</button>
            <button class="option" id="scissors">scissors</button>
        </div>
        
    </body>
</html>
