<!DOCTYPE html>
<html lang="en">
    <head>
        <title>rock paper scissors</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <link rel="stylesheet" href="style/app.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Glory:wght@100;400;700&display=swap" rel="stylesheet"> 
        <script src="js/rpsGame.js" defer></script>
    </head>
    <body>
        <header>
            <ul class="profiles">
                <li class="player profile hidden">
                    <img class="icon" src="./resources/icons/person_FILL0_wght400_GRAD0_opsz48.svg" alt="">
                    <div class="name">Huei</div>
                    <div class="edit">
                        <img class="icon" src="./resources/icons/edit_FILL0_wght400_GRAD0_opsz48.svg" alt="">
                        <span class="tooltip">edit</span>
                    </div>
                </li>
                <li class="logo profile">
                    <span class="bigLetters">R</span>
                    <span class="smallcaps">OCK</span>
                    <span class="seperator">|</span>
                    <span class="bigLetters">P</span>
                    <span class="smallcaps">APPER</span>
                    <span class="seperator">|</span>
                    <span class="bigLetters">S</span>
                    <span class="smallcaps">CISSORS</span>
                </li>
                <li class="computer profile hidden">
                    <div class="name">Computer</div>
                    <img class="icon" src="./resources/icons/computer_FILL0_wght400_GRAD0_opsz48.svg" alt="">
                </li>
            </ul>
        </header>
        <main class="game">
            <section class="menu hidden">
                <aside class="quick">
                    <button class="startQG">
                        <span class="title">Quick</span></br>
                        <span class="title">Start</span><br>
                    </button>
                </aside>
                <article class="custom">
                    <h2 class="title"> Custom new Game</h2>
                    <form action="#">
                        <fieldset>
                            <div class="field">
                                <label for="playerName">Player Name</label><br>
                                <input type="text" id="playerName" class="input" name="playerName" placeholder="Huei">
                            </div>
                            <div class="field">
                                <label for="numberOfRound">Number of Rounds</label><br>
                                <input type="number" class="input rounds" name="numberOfRounds" value="5"><!--Remove white space between elements
                                --><button class="rounds">infinite</button>
                            </div>
                            <div class="field">
                                <button class="startCG title">Start</button>
                            </div>
                        </fieldset>
                    </form>
                </article>
            </section>
            <section class="play">
                <div>
                    <article class="scores player">
                        <table>
                            <caption>Scores</caption>
                            <tr class="wins">
                                <td>Wins</td>
                                <td>0</td>
                            </tr>
                            <tr class="losses">
                                <td>Losses</td>
                                <td>0</td>
                            </tr>
                            <tr class="draws">
                                <td>Draws</td>
                                <td>0</td>
                            </tr>
                            <tr class="round">
                                <td>Round</td>
                                <td>0</td>
                            </tr>
                        </table>
                        <footer class="summary">
                            <span>x</span>
                            <span>x</span>
                            <span>0</span>
                            <span>0</span>
                            <span>=</span>
                        </footer>
                    </article>
                    <section class="frame">
    
                    </section>
                    <article class="scores computer">
                        <table>
                            <caption>Scores</caption>
                            <tr class="wins">
                                <td>Wins</td>
                                <td>0</td>
                            </tr>
                            <tr class="losses">
                                <td>Losses</td>
                                <td>0</td>
                            </tr>
                            <tr class="draws">
                                <td>Draws</td>
                                <td>0</td>
                            </tr>
                            <tr class="round">
                                <td>Round</td>
                                <td>0</td>
                            </tr>
                        </table>
                        <footer class="summary">
                            <span>x</span>
                            <span>x</span>
                            <span>0</span>
                            <span>0</span>
                            <span>=</span>
                        </footer>
                    </article>
                </div>
                <div class="controls">
                    <button class="restart">Restart</button>
                    <button class="quit">Quit</button>
                </div>
            </section>
        </main>
        <footer class="copyrights"><small>Copyright info Â©ad.graphic @2022</small></footer>
    </body>
</html>
