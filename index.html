<!DOCTYPE html>
<html lang="en">
    <head>
        <title>rock paper scissors</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <link rel="stylesheet" href="style/app.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Glory:wght@100;400;700&display=swap" rel="stylesheet"> 
        <script src="js/rpsGame.js" defer></script>
    </head>
    <body>
        <header>
            <ul class="profiles">
                <li class="player profile hidden">
                    <img class="icon" src="./resources/icons/person_FILL0_wght400_GRAD0_opsz48.svg" alt="">
                    <div class="name">Huei</div>
                    <div class="edit">
                        <img class="icon" src="./resources/icons/edit_FILL0_wght400_GRAD0_opsz48.svg" alt="">
                        <span class="tooltip hi">edit</span>
                    </div>
                </li>
                <li class="logo profile">
                    <span class="bigLetters">R</span>
                    <span class="smallcaps">OCK</span>
                    <span class="seperator">|</span>
                    <span class="bigLetters">P</span>
                    <span class="smallcaps">APPER</span>
                    <span class="seperator">|</span>
                    <span class="bigLetters">S</span>
                    <span class="smallcaps">CISSORS</span>
                </li>
                <li class="computer profile hidden">
                    <div class="name">Computer</div>
                    <img class="icon" src="./resources/icons/computer_FILL0_wght400_GRAD0_opsz48.svg" alt="">
                </li>
            </ul>
        </header>
        <main class="game">
            <section class="menu">
                <aside class="quick">
                    <button class="startQG">
                        <span class="title">Quick</span></br>
                        <span class="title">Start</span><br>
                    </button>
                </aside>
                <article class="custom">
                    <h2 class="title"> Custom new Game</h2>
                    <form action="javascript:void(0);" >
                        <fieldset>
                            <div class="field">
                                <label for="playerName">Player Name</label><br>
                                <input type="text" id="playerName" class="input" name="playerName" placeholder="Huei">
                            </div>
                            <div class="field">
                                <label for="numberOfRounds">Number of Rounds</label><br>
                                <input type="number" id="numberOfRounds" class="input rounds" name="numberOfRounds" value="5"><!--Remove white space between elements
                                --><button id="infinity" class="rounds">infinite</button>
                            </div>
                            <div class="field">
                                <button class="startCG title">Start</button>
                            </div>
                        </fieldset>
                    </form>
                </article>
            </section>
            <section class="play hidden">
                <div class="session">
                    <article class="scores player">
                        <table>
                            <caption>Scores</caption>
                            <tr class="score won">
                                <td>Won</td>
                                <td>0</td>
                            </tr>
                            <tr class=" score lost">
                                <td>Lost</td>
                                <td>0</td>
                            </tr>
                            <tr class=" score drew">
                                <td>Drew</td>
                                <td>0</td>
                            </tr>
                            <tr class="score round">
                                <td>Round</td>
                                <td>1</td>
                            </tr>
                        </table>
                        <footer class="summary">

                        </footer>
                    </article>
                    <section class="frame">
                        <section class="options">
                            <figure class="option" id="rock">
                                <img class="img" src="./resources/rock.jpg" alt="a rock">
                                <figcaption>rock</figcaption>
                            </figure>
                            <figure class="option" id="paper">
                                <img class="img" src="./resources/paper.jpg" alt="paper">
                                <figcaption>paper</figcaption>
                            </figure>
                            <figure class="option" id="scissors">
                                <img class="img" src="./resources/scissors.jpg" alt="scissors">
                                <figcaption>scissors</figcaption>
                            </figure>
                        </section>
                        <section class="choices">
                            <figure class="player choice">
                                <img class="img" src="./resources/paper.jpg" alt="">
                                <figcaption>authour player</figcaption>
                                <figure class="profilePic">
                                    <img class="playerIcon" src="./resources/icons/person_FILL0_wght400_GRAD0_opsz48.svg" alt="player icon">
                                </figure>
                            </figure>
                            <figure class="computer choice">
                                <img class="img" src="./resources/rock.jpg" alt="">
                                <figcaption>authour c</figcaption>
                                <figure class="profilePic">
                                    <img class="computerIcon" src="./resources/icons/computer_FILL0_wght400_GRAD0_opsz48.svg" alt="computer icon">
                                </figure>
                            </figure>
                            <figure class="result">
                                <img class="img" src=".resources/pexels-nataliya-vaitkevich-6532373.jpg" alt="">
                                <figcaption>authour r</figcaption>
                            </figure>
                        </section>
                    </section>
                    <article class="scores computer">
                        <table>
                            <caption>Scores</caption>
                            <tr class="score won">
                                <td>Won</td>
                                <td>0</td>
                            </tr>
                            <tr class="score lost">
                                <td>Lost</td>
                                <td>0</td>
                            </tr>
                            <tr class="score drew">
                                <td>Drew</td>
                                <td>0</td>
                            </tr>
                            <tr class="score round">
                                <td>Round</td>
                                <td>1</td>              
                                </tr>
                        </table>
                        <footer class="summary">
                        </footer>
                    </article>
                </div>
                <div class="controls">
                    <button class="restart">Restart</button>
                    <button class="quit">Quit</button>
                </div>
            </section>
        </main>
        <footer id="footer" class="copyrights"><small>Copyright info Â©ad.graphic @2022</small></footer>
    </body>
</html>
