<!DOCTYPE html>
<html lang="en">
    <head>
        <title>rock paper scissors</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <link rel="stylesheet" href="style/app.css">
        <script src="js/rpsGame.js" defer></script>
    </head>
    <body>
        <header>
            <ul>
                <li class="playerProfile">
                    <div class="icon"></div>
                    <div class="name"></div>
                    <div class="edit">
                        <div class="icon"></div>
                        <span class="tooltip">edit</span>
                    </div>
                </li>
                <li class="gameProfile">
                    <div class="logo">
                        <span class="bigLetters">R</span>
                        <span class="smallcaps">OCK</span>
                        <span class="bigLetters">P</span>
                        <span class="smallcaps">APPER</span>
                        <span class="bigLetters">S</span>
                        <span class="smallcaps">CISSORS</span>
                    </div>
                </li>
                <li class="computerProfile">
                    <div class="name"></div>
                    <div class="icon"></div>
                </li>
            </ul>
        </header>
        <div id="options">
            <button class="option" id="rock">rock</button>
            <button class="option" id="paper">paper</button>
            <button class="option" id="scissors">scissors</button>
        </div>
        
    </body>
</html>
